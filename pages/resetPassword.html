<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Leiva Martin">
  <title>Reset Password</title>
  <link rel="icon" type="segador.png" href="/img/tractores.png">
  <link rel="stylesheet" href="/css/estilosComunes.css">
  <link rel="stylesheet" href="/css/log-reg.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/font/iconos.css">
   <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <header class="header-logreg">
    <img id="logo" src="/img/logo.png" alt="logo">
    <img id="nombre_pagina" src="/img/nombre_pagina.png" alt="">
  </header> 
  <main class="log-reg">
    <div class="form-container">
      <h1>Reset Password</h1>
      <form id="reset-password-form" action="/api/auth/reset-password" method="POST">
          <input type="hidden" name="token" id="token">

          <label for="newPassword" class="sr-only">New Password</label>
        <div class="password-container">
          <input type="password" name="newPassword" id="newPassword" placeholder="New Password" required>
          <span class="toggle-password" onclick="togglePassword('newPassword', this)">👁️</span>
        </div>
        
        <label for="repeatNewPassword" class="sr-only">Repeat New Password</label>
        <div class="password-container">
          <input type="password" name="repeatNewPassword" id="repeatNewPassword" placeholder="Repeat New Password" required>
          <span class="toggle-password" onclick="togglePassword('repeatNewPassword', this)">👁️</span>
        </div>
        
        <button type="submit">Reset Password</button>
      </form>
    </div>
    <script type="text/javascript" src="/js/showPass.js"></script>
    <script type="text/javascript" src="/js/token.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/resetPassword.js" defer></script>
  </main>
  <footer class="foot-logReg">
    <p>"The more languages you know, the more you are at home anywhere. Start with English."</p>
  </footer>
</body>
</html>
